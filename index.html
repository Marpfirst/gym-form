<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gym Membership Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Gym Membership Registration</h1>

    <p id="description">Please fill out the membership form below:</p>

    <form id="survey-form">
      <label for="name" id="name-label">Full Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      /><br /><br />

      <label for="email" id="email-label">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      /><br /><br />

      <label for="phone" id="phone-label">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
        required
      /><br /><br />

      <label for="age" id="number-label">Age:</label>
      <input
        type="number"
        id="number"
        name="age"
        placeholder="Enter your age"
        min="18"
        max="100"
        required
      /><br /><br />

      <label for="dropdown">Membership Type:</label>
      <select id="dropdown" name="membership-type">
        <option value="basic">Basic Membership</option>
        <option value="premium">Premium Membership</option>
        <option value="vip">VIP Membership</option></select
      ><br /><br />

      <label>Gender:</label><br />
      <label
        ><input type="radio" name="gender" value="male" checked /> Male</label
      ><br />
      <label><input type="radio" name="gender" value="female" /> Female</label
      ><br /><br />

      <label>Preferred Workout Days:</label><br />
      <label
        ><input type="checkbox" name="workout-days" value="monday" />
        Monday</label
      ><br />
      <label
        ><input type="checkbox" name="workout-days" value="wednesday" />
        Wednesday</label
      ><br />
      <label
        ><input type="checkbox" name="workout-days" value="friday" />
        Friday</label
      ><br /><br />

      <label for="medical-condition">Medical Conditions (if any):</label><br />
      <textarea
        id="medical-condition"
        name="medical-condition"
        placeholder="Enter any medical conditions"
      ></textarea
      ><br /><br />

      <label for="emergency-contact">Emergency Contact Name:</label>
      <input
        type="text"
        id="emergency-contact"
        name="emergency-contact"
        placeholder="Enter emergency contact name"
        required
      /><br /><br />

      <label for="emergency-phone">Emergency Contact Phone Number:</label>
      <input
        type="tel"
        id="emergency-phone"
        name="emergency-phone"
        placeholder="Enter emergency contact number"
        required
      /><br /><br />

      <button type="submit" id="submit">Join Gym</button>
    </form>
  </body>
</html>
